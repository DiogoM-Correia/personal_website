<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">
    <h1>Diogo Correia</h1>
    <p>Software Developer at Devexperts</p>
  </header>

  <section class="about-me">
    <h2>About Me</h2>
    <p>Write a brief text about yourself here. Share your background, skills, and interests.</p>
  </section>

  <section class="hobbies">
    <h2>My Hobbies</h2>
    <div class="hobby">
      <img src="images/hobby1.jpg" alt="Hobby 1">
      <p>Travelling</p>
    </div>
    <div class="hobby">
      <img src="images/hobby2.jpg" alt="Hobby 2">
      <p>Sports</p>
    </div>
    <div class="hobby">
      <img src="images/hobby3.jpg" alt="Hobby 3">
      <p>Events Creation</p>
    </div>
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â©Diogo Correia. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
